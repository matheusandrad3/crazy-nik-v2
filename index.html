<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nikolas Ferreira - Deputado Federal">
  <title>Nikolas Ferreira - Deputado Federal</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-blue': '#2458A4',
            'brand-yellow': '#FBD216',
            'brand-green': '#22A651',
          },
          fontFamily: {
            'unbounded': ['Unbounded', 'sans-serif'],
            'script': ['Dancing Script', 'cursive'],
            'inter': ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-black font-unbounded overflow-x-hidden">
  
  <!-- Header -->
  <header class="absolute top-0 left-0 w-full z-50">
    <div class="max-w-[1920px] mx-auto px-6 lg:px-[108px] py-5">
      <div class="flex items-center justify-between lg:justify-start">
        
        <!-- Logo -->
        <a href="/" class="flex-shrink-0">
          <img 
            src="assets/images/logo.png" 
            alt="Nikolas Ferreira - Deputado Federal" 
            class="h-[80px] lg:h-[117px] w-auto"
          >
        </a>
        
        <!-- Desktop Navigation -->
        <nav class="hidden lg:flex items-center justify-center flex-1">
          <ul class="flex items-center gap-12">
            <li>
              <a href="#sobre" class="text-white text-sm font-bold uppercase tracking-[1.12px] hover:text-brand-yellow transition-colors duration-300">
                Sobre mim
              </a>
            </li>
            <li>
              <a href="#noticias" class="text-white text-sm font-bold uppercase tracking-[1.12px] hover:text-brand-yellow transition-colors duration-300">
                Notícias
              </a>
            </li>
            <li>
              <a href="#projetos" class="text-white text-sm font-bold uppercase tracking-[1.12px] hover:text-brand-yellow transition-colors duration-300">
                Projetos de Lei
              </a>
            </li>
            <li>
              <a href="#emendas" class="text-white text-sm font-bold uppercase tracking-[1.12px] hover:text-brand-yellow transition-colors duration-300">
                Emendas
              </a>
            </li>
          </ul>
        </nav>
        
        <!-- Mobile Menu Button -->
        <button 
          id="mobile-menu-btn"
          class="lg:hidden flex flex-col gap-1.5 p-2"
          aria-label="Abrir menu"
        >
          <span class="block w-6 h-0.5 bg-white transition-all duration-300"></span>
          <span class="block w-6 h-0.5 bg-white transition-all duration-300"></span>
          <span class="block w-6 h-0.5 bg-white transition-all duration-300"></span>
        </button>
      </div>
    </div>
    
    <!-- Header Separator Line -->
    <div class="w-full h-px bg-white/10"></div>
  </header>
  
  <!-- Mobile Menu - Modern Fullscreen -->
  <div 
    id="mobile-menu"
    class="fixed inset-0 z-[100] pointer-events-none"
  >
    <!-- Overlay with blur -->
    <div class="mobile-menu-overlay absolute inset-0" id="mobile-menu-overlay"></div>
    
    <!-- Menu Container -->
    <div class="mobile-menu-content absolute inset-0 flex flex-col" id="mobile-drawer">
      
      <!-- Header with close button -->
      <div class="flex items-center justify-between p-6 pt-8">
        <!-- Logo small -->
        <div class="mobile-menu-logo">
          <span class="text-white font-inter font-light text-xs tracking-[0.3em] uppercase opacity-60">Menu</span>
        </div>
        
        <!-- Close Button - Modern X -->
        <button 
          id="mobile-menu-close"
          class="mobile-close-btn relative w-12 h-12 flex items-center justify-center rounded-full"
          aria-label="Fechar menu"
        >
          <span class="close-line"></span>
          <span class="close-line"></span>
        </button>
      </div>
      
      <!-- Mobile Nav - Center -->
      <nav class="flex-1 flex items-center justify-center px-8">
        <ul class="flex flex-col gap-2 w-full max-w-sm">
          <li class="mobile-nav-item">
            <a href="#sobre" class="mobile-nav-link group">
              <span class="nav-number">01</span>
              <span class="nav-text">Sobre mim</span>
              <span class="nav-arrow">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
              </span>
            </a>
          </li>
          <li class="mobile-nav-item">
            <a href="#noticias" class="mobile-nav-link group">
              <span class="nav-number">02</span>
              <span class="nav-text">Notícias</span>
              <span class="nav-arrow">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
              </span>
            </a>
          </li>
          <li class="mobile-nav-item">
            <a href="#projetos" class="mobile-nav-link group">
              <span class="nav-number">03</span>
              <span class="nav-text">Projetos de Lei</span>
              <span class="nav-arrow">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
              </span>
            </a>
          </li>
          <li class="mobile-nav-item">
            <a href="#emendas" class="mobile-nav-link group">
              <span class="nav-number">04</span>
              <span class="nav-text">Emendas</span>
              <span class="nav-arrow">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
              </span>
            </a>
          </li>
        </ul>
      </nav>
      
      <!-- Footer with social -->
      <div class="p-8 pb-12">
        <div class="flex items-center justify-center gap-6">
          <a href="#" class="mobile-social-link">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
            </svg>
          </a>
          <a href="#" class="mobile-social-link">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </a>
          <a href="#" class="mobile-social-link">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
            </svg>
          </a>
        </div>
        <p class="text-center text-white/30 text-xs font-inter mt-4 tracking-wider">
          Deputado Federal
        </p>
      </div>
      
      <!-- Decorative elements -->
      <div class="mobile-menu-decoration"></div>
    </div>
  </div>
  
  <!-- Hero Section - Desktop -->
  <section class="hero-desktop hidden lg:block relative w-full h-screen max-h-[950px] overflow-hidden">
    
    <!-- 1. Background Image -->
    <div class="absolute inset-0">
      <img 
        src="assets/images/background.jpg" 
        alt="" 
        class="w-full h-full object-cover object-center"
      >
    </div>
    
    <!-- 2. Yellow Band -->
    <div class="absolute left-0 right-0 bottom-[7.6%] h-[13.4%] bg-brand-yellow"></div>
    
    <!-- 3. Main Photo of Nikolas -->
    <div class="absolute top-[-2px] left-[5.625%] h-full w-auto">
      <img 
        src="assets/images/nikolas.png" 
        alt="Nikolas Ferreira" 
        class="h-full w-auto object-contain object-bottom"
      >
    </div>
    
    <!-- 4. Typography Layer - "Nikolas Ferreira" (in front of photo) -->
    <div class="absolute left-[47.1%] top-[28.9%] w-[31.875%]">
      <img 
        src="assets/images/nikolas-ferreira.png" 
        alt="Nikolas Ferreira" 
        class="w-full h-auto"
      >
    </div>
    
    <!-- 5. Green Band (on top of everything) -->
    <div class="absolute left-0 right-0 bottom-0 h-[7.6%] bg-brand-green"></div>
    
    <!-- 6. CTA Button -->
    <div class="absolute left-[20.9%] bottom-[10.8%]">
      <a 
        href="#sobre"
        class="inline-flex items-center justify-center w-[254px] h-[58px] bg-brand-blue border border-white rounded-full text-white text-[14px] font-semibold uppercase tracking-wide hover:bg-brand-blue/90 transition-colors duration-300"
      >
        Veja mais
      </a>
    </div>
    
  </section>

  <!-- Hero Section - Mobile -->
  <section class="hero-mobile lg:hidden relative w-full overflow-hidden">
    
    <!-- Background Image -->
    <div class="absolute inset-0">
      <img 
        src="assets/images/background-mobile.jpg" 
        alt="" 
        class="w-full h-full object-cover object-center"
      >
    </div>
    
    <!-- Typography Layer - "Nikolas Ferreira" -->
    <div class="hero-mobile-text absolute z-10">
      <img 
        src="assets/images/nikolas-mobile-text.png" 
        alt="Nikolas Ferreira" 
        class="w-full h-full object-contain"
      >
    </div>
    
    <!-- Yellow Band -->
    <div class="hero-mobile-yellow absolute left-0 right-0 bg-brand-yellow"></div>
    
    <!-- Green Band -->
    <div class="hero-mobile-green absolute bg-brand-green"></div>
    
    <!-- Photo of Nikolas -->
    <div class="hero-mobile-photo absolute z-20">
      <img 
        src="assets/images/nikolas-mobile-photo.png" 
        alt="Nikolas Ferreira" 
        class="w-full h-full object-contain object-bottom"
      >
    </div>
    
  </section>
  
  <!-- JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
